    <body>  

        <!-- Nav -->
        <div class="container-fluid bg-sleek-black">
            <div class="row">
                <div class="col-lg-12">
                    <img class="ontario-logo" src="images/ontario-logo-2.png" alt="">
                </div>  
            </div>
        </div>

        <!-- Web form -->
        <div class="container px-5 pt-3 pb-5">
            <!-- Title -->
            <div class="row">
                <h1 class="mt-5 form-title">Form Submission</h1>
            </div>

            <form action="">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="fname">*First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="lname">*Last Name</label>
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <label for="dob">*Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" placeholder="Date of Birth" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <label for="address">*Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-5">
                        <label for="city">*City</label>
                        <input type="text" id="city" name="'city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="province">*Province</label>
                        <select name="province" id="province" class="form-control" required>
                            <option value="ON">Ontario</option>
                            <option value="QC">Quebec</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="NB">New Brunswick</option>
                            <option value="MB">Manitoba</option>
                            <option value="BC">British Columbia</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="AB">Alberta</option>
                            <option value="NL">Newfoundland and Labrador</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <label for="postal-code">*Postal Code</label>
                        <input type="text" id="postal-code" class="form-control"placeholder="Postal Code" required>
                    </div>
                </div>
                <!-- Submit Buttom -->
                <div class="row mb-3 text-center">
                    <div class="col-lg-12">
                        <button type="submit" value="Submit" class="btn submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
